<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign-Up-Odin</title>
</head>

<body>
    <div class="contest">
        <div class="background"> <img src="image/syaoran-7-nwMh8DlP1Xg-unsplash.jpg" alt="yellow-flowers"
                class="background-img">
            <div class="logo-div"><img src="image/odin-lined.png" class="logo" alt="odin-logo">
                <h1 class="logo-text">ODIN</h1>
            </div>
            <h4 class="copyright">Photo by <a id="photographer" href="https://unsplash.com/@thesyaoran7">Syaoran 7</a>
                from <a href="https://unsplash.com/">Unsplash</a>
            </h4>
        </div>
        <div class="right-side">
            <div class="text-right-side">
                <h2 class="text2">This is not a real online service! You know you need something like this in your life
                    to
                    help you realize your deepest dreams.Sign up now to get started.</h2>
                <h2 class="text-next-to2">You know you want to.</h2>
            </div>
            <h4>Let's do this!</h4>
            <div class="form-container">
                <form class='form2' id="form">
                    <div class="inputs">
                        <span for="first-name">First Name </span>
                        <input required type="text" id="first-name" name="firstname" placeholder="Your Name...">
                    </div>
                    <div class="inputs">
                        <span for="last-name">Last Name </span>
                        <input required type="text" id="last-name" name="lastname" placeholder="Your  Last Name...">
                    </div>
                    <div class="inputs">
                        <span for="email">Email</span>
                        <input type="email" id="email" name="email" placeholder="something@.com" required>
                    </div>
                    <div class="inputs">
                        <span for="phone">Phone Number</span>
                        <input type="tel" id="phone" name="phone" placeholder="123456..."
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div class="inputs">
                        <span for="pwd1">Password</span>
                        <input type="password" id="pwd1" name="pwd1" required>
                    </div>
                    <div class="inputs">
                        <span for="pwd">Password Confirm</span>
                        <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                    </div>
                </form>

            </div>
            <button type="submit" form="form" value="Submit">Create Account</button>
        </div>
    </div>

</body>

</html>
